aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    access-token: ${AWS_ACCESS_TOKEN}
  s3:
    bucket: ${AWS_BUCKET_NAME}

spring:
  application:
    name: mscustomer
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mscustomer_db?useTimezone=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8080

mq:
  queues:
    payment: payment